<div class="col-xs-12 col-sm-9" data-ng-init="init();">
    <div data-ng-show="profile.id">
        <div class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <span class="btn btn-file">
                        <input accept="image/*" type="file" file-model="newImage"/>
                        <span ng-show="profile.image">
                            <img class="profile-image" ng-src="{{profile.image}}"/>
                        </span>
                    </span>
                </div>
                <div class="col-md-10" >
                    <div class="cropArea" data-ng-if="newImage">
                        <img-crop  result-image-size="80" result-image-format="image/jpeg" image="newImage"
                                  result-image="profile.image"></img-crop>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="profileLabel">Name</label>
            <input type="text" required="true" class="form-control"
                   id="profileLabel" data-ng-model="profile.label" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="profileLabel">phone-number</label>
            <input type="text" required="true" readonly="true" onchange="handleFileSelect(event)" class="form-control"
                   id="profileLabel" data-ng-model="profile.id" placeholder="Enter your name">
        </div>
        <br>
        <hr>
        <button type="submit" data-ng-click="update();newImage='';" class="btn btn-default">Save</button>
    </div>
</div>
